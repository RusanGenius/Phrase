<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-top: 30px;
            width: 92%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        #error-message {
            position: absolute;
            top: -20px;
            color: #ff4444;
            font-size: 0.9rem;
            animation: fadeInError 0.3s ease-in-out;
            display: none;
        }

        input[type="text"] {
            width: 88%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00c851;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #121212;
            background-color: #00c851;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 0px 25px black;
        }

        button:hover {
            background-color: #009432;
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: #404040;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ current_text }}</h1>
    </header>
    <main>
        <form method="post" onsubmit="return validateForm()" novalidate>
            <div id="error-message">Заполните это поле</div>
            <input type="text" id="input-text" name="new_text" placeholder="Введите текст" maxlength="50">
            <button type="submit">Обновить</button>
        </form>
    </main>
    <footer>
        Created by Rusan
    </footer>

    <script>
        function validateForm() {
            const inputField = document.getElementById('input-text');
            const errorMessage = document.getElementById('error-message');

            if (!inputField.value.trim()) {
                errorMessage.style.display = 'block';
                inputField.style.borderColor = '#ff4444';

                inputField.style.animation = 'shake 0.3s';
                setTimeout(() => {
                    inputField.style.animation = '';
                }, 300);

                return false;
            }

            errorMessage.style.display = 'none';
            inputField.style.borderColor = '#00c851';
            return true;
        }
    </script>
</body>
</html>
